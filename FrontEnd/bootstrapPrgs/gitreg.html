<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to GitHUb</title>
    <link rel="stylesheet" href="gitregcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="continer">
        <div class="row">
            <div class="col-3">
            <div class="one"></div>
            </div>
            <div class="col-6">
            <div class="one" style="text-align:center;">
                <img src="git.jpg" style="margin:auto;"></div>
                <h1 style="text-align:center;">Sign in to GitHUb</h1>
                <div class="form-group" >
                    <div class="mb-3">
                        <label>Username or email address</label>
                        <input type="text" class="form-control">
                        <label>Password</label>

                        <input type="password" class="form-control">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="button">Sign in</button>
                            </div>
                    </div>

                    <div id="new"><label >New to GitHub?</label>
                    <button class="btn btn-link">Create an account.</button></div>
                </div>
                <div id="last">
                <button class="btn btn-link">Terms</button>
                <button class="btn btn-link">Privacy</button>
                <button class="btn btn-link">Security</button>
                <button class="btn btn-link">Contact GitHub.</button>
                </div>
            </div>
            <div class="col-3">
            <div class="one"></div>
            </div>
        </div>

    </div>
</body>
</html>
