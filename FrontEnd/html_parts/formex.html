<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<h1>Create Your Account</h1>
<form>
    <table>
        <tr>
            <td><label>Username</label></td>
            <td><input type="text"></td>
        </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label>Phonenumber</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
    </tr>
    <tr>
        <td><label>Select Country</label></td>
        <td><select>
            <option>Afganisthan</option>
            <option>India</option>
            <option>China</option>
        </select></td>
    </tr>
    <tr>
        <td><label>Adress</label></td>
        <td><textarea rows="5"></textarea></td>
    </tr>
    <tr>
        <td><label>Password</label></td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td><input type="submit" value="createaccount"></td>
    </tr>
    <tr><td>already have a account? <a href="loginex.html">login</a></td></tr>
    </table>

</form>
</body>
</html>
